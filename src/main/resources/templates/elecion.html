<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card__header">
            <img class="imglogo" src="/img/images.png" alt="" />
        </div>
        <div class="card__header">
            <form method="POST" action="">
                <div class="Wrapper">
                    <p class="sufragio" th:text="${proceso.nombre}">Rectoria</p>
                    <p class="sufragio sufragio__estamento" th:text="${estamento.descripcion}">Docente</p>

                    <div class="Wrapper__form">
                        <label for="">Nombre</label>
                        <input type="text" th:value="${nombre}" disabled></input>
                    </div>
                    <div class="Wrapper__form">
                        <label for="">Email</label>
                        <input type="text" th:value="${email}" disabled></input>
                    </div>
                    <div class="Wrapper__form">
                        <label for="tipoDocumento">Tipo De Documento:</label>
                        <select name="tipoDocumento" id="tipoDocumento">
                            <option value="default">
                                Seleccione el tipo de documento
                            </option>
                            <th:block th:each="tdocumento : ${tdocumentos}">
                                <option
                                        th:value="${tdocumento.id}"
                                        th:text="${tdocumento.descripcion}"
                                ></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="Wrapper__form">
                        <label for="">Documento</label>
                        <input type="text" />
                    </div>
                    <button type="submit">Registrar Votante</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
